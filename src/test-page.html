<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../lib/jquery-3.4.1.js"></script>
  <script src="./scripts.js"></script>
</head>
<body>
<label for="category">Category</label>
<select id="category"
        data-categories='[{"id":1,"label":"Fruits"},{"id":2,"label":"Vegetables"}]'>
</select>
<label for="items">Item Types</label>
<select id="items"
        data-sub-categories='[{"id":1,"parentId":1,"label":"Apple"},{"id":2,"parentId":1,"label":"Banana"},{"id":3,"parentId":2,"label":"Potato"},{"id":4,"parentId":2,"label":"Tomato"}]'>
</select>
<script>
  $(function () {
    var $category = $('#category');
    var categories = $category.data('categories');
    $category.append(`<option disabled selected value style="display:none">Select a category</option>`);
    categories.forEach(function (category) {
      var option = `<option value="${category.id}">${category.label}</option>`;
      $('#category').append(option);
    });
    $category.change(function() {
      var selectedCategory = $('#category option:selected').val();
      var $subCategory = $('#items');
      $subCategory.empty();
      var subCategories = $subCategory.data('sub-categories')
        .filter(function (subCategory) {
          return subCategory.parentId.toString() === selectedCategory;
        });
      $subCategory.append(`<option disabled selected value style="display:none">Select a sub category</option>`);
      subCategories.forEach(function(subCategory) {
        var option = `<option value="${subCategory.id}">${subCategory.label}</option>`;
        $('#items').append(option);
      });
    });
  })
</script>
</body>
</html>
